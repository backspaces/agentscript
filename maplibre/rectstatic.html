<html>

<head>
    <title>RectStatic</title>
</head>

<body>
    <div id="map"></div>
    <script type="module">
        import * as mltools from './mltools.js'

        // ===== Start of map & layers

        const map = await mltools.newMap(mltools.santaFeCenter, 10)

        // mltools.addRasterLayer(map, 'terrain', mltools.terrain('usgs'))

        mltools.addTerrainSource(map, 'terrain', mltools.terrain('usgs'))
        map.setTerrain({ source: 'terrain', exaggeration: 1.5 })


        mltools.addGeojsonLayer(map, 'rectangle', mltools.santaFeBBox, 'rgba(255, 0, 0, 0.2)', 'red', 3)

        // ===== End of map & layers
    </script>
</body>

</html>

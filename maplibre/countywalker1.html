<!DOCTYPE html>
<html>

<head>
    <title>CountyWalker1</title>
</head>

<body>
    <div id="map"></div>

    <script type="module">
        import * as util from '../src/utils.js'
        import * as mltools from './mltools.js'

        import MapDraw from '../src/MapDraw.js'
        import Animator from '../src/Animator.js'
        import CountiesModel from '../models/CountiesModel.js'

        const maplibregl = await mltools.importMapLibre()

        // If not using the default model options:
        // const counties = await fetch('../gis/data/nmcounties.json').then(resp => resp.json())
        // const world = new GeoWorld({ bbox: counties, patchesWidth: 100 })
        // const model = new CountiesModel(world)
        const model = new CountiesModel() // default: { bbox: nmcounties.json, patchesWidth: 100 }
        await model.startup()
        model.setup()

        const drawOptions = {
            // patchesColor: 'transparent', // default in MapDraw
            linksColor: 'gray',
            linksWidth: 4,
            turtlesSize: 6,
            turtlesColor: t => view.drawOptions.turtlesMap.atIndex(t.county + 1),
        }
        const view = new MapDraw(model, {
            // div: util.createCanvas(0, 0), // default & the view will resize
            drawOptions,
        })

        // ===== Start of map & layers

        const map = new maplibregl.Map({
            container: 'map', // container id
            center: model.world.bboxCenter(), // [-105.941109, 35.68222],
            zoom: 5,
            style: {
                "version": 8,
                sources: {},
                layers: []
            },
        })
        await mltools.mapLoadPromise(map)
        mltools.onLoad(map) // log msg on map load event; shouldn't occur, await above

        map.addSource('osm', {
            type: 'raster',
            tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
            tileSize: 256,
            maxzoom: 19,
            attribution: '&copy; OpenStreetMap Contributors',

        })
        map.addLayer({
            id: 'osm',
            type: 'raster',
            source: 'osm',
        })

        map.addSource('elevation', {
            type: 'raster',
            tiles: ['https://s3.amazonaws.com/elevation-tiles-prod/terrarium/{z}/{x}/{y}.png'],
            tileSize: 256,
        })
        map.addLayer({
            id: 'elevation',
            type: 'raster',
            source: 'elevation',
            paint: { 'raster-opacity': 0.15 },
        })

        map.addSource('counties', {
            type: 'geojson',
            data: model.world.geojson,
        })
        map.addLayer({
            id: 'counties',
            type: 'fill',
            source: 'counties',
            paint: { 'fill-color': 'red', 'fill-opacity': 0.2 },
        })
        map.addLayer({
            id: 'countiesLines',
            type: 'line',
            source: 'counties',
            paint: { 'line-color': 'red', 'line-width': 3 },
        })

        map.addSource('countiesBBox', {
            type: 'geojson',
            data: mltools.bboxFeature(model.world.bbox),
        })
        map.addLayer({
            id: 'countiesBBox',
            type: 'line',
            source: 'countiesBBox',
            paint: { 'line-color': 'blue' },
        })

        map.addSource('model', {
            type: 'canvas',
            canvas: view.canvas,
            coordinates: model.world.bboxCoords(),

        })
        map.addLayer({
            id: 'model',
            type: 'raster',
            source: 'model',
        })

        map.on('click', 'counties', function (e) {
            const props = e.features[0].properties
            const msg = props.NAME + ', pop: ' + props.population.toLocaleString()
            new maplibregl.Popup({ maxWidth: 'none' })
                .setLngLat(e.lngLat)
                .setHTML(msg)
                .addTo(map);
        });

        // ===== End of map & layers

        const anim = new Animator(
            () => {
                model.step()
                view.draw()
            },
            -1, // 500, // run this many steps, -1 for forever
            20 // 30 // 30 fps
        )

        util.toWindow({ map, anim, model, util })
    </script>
</body>

</html>

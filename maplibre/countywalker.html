<!DOCTYPE html>
<html>

<head>
    <title>CountyWalker</title>
</head>

<body>
    <div id="map"></div>

    <script type="module">
        import * as util from '../src/utils.js'
        import * as gis from '../src/gis.js'
        import * as mltools from './mltools.js'

        import MapDraw from '../src/MapDraw.js'
        import Animator from '../src/Animator.js'
        import CountiesModel from '../models/CountiesModel.js'

        // If not using the default model options:
        // const counties = await fetch('../gis/data/nmcounties.json').then(resp => resp.json())
        // const world = new GeoWorld({ bbox: counties, patchesWidth: 100 })
        // const model = new CountiesModel(world)
        const model = new CountiesModel() // default: { bbox: nmcounties.json, patchesWidth: 100 }
        await model.startup()
        model.setup()

        const drawOptions = {
            // patchesColor: 'transparent', // default in MapDraw
            linksColor: 'gray',
            linksWidth: 4,
            turtlesSize: 6,
            turtlesColor: t => view.drawOptions.turtlesMap.atIndex(t.county + 1),
        }
        const view = new MapDraw(model, {
            // div: util.createCanvas(0, 0), // default & the view will resize
            drawOptions,
        })

        // ===== Start of map & layers

        const counties = model.world.geojson
        const countiesBBox = mltools.bboxFeature(model.world.bbox)
        const terrain = gis.template('osm')
        const elevation = gis.elevationTemplate('mapzen')

        const map = await mltools.newMap(model.world.bboxCenter(), 5)
        // mltools.onLoad(map) // log msg on load event; shouldn't occur, await above

        mltools.addRasterLayer(map, 'osm', terrain)

        mltools.addRasterLayer(map, 'elevation', elevation, 0.15)

        mltools.addGeojsonFillLayer(map, 'counties', counties, 'red', 0.2)

        // counties string => use as source id, above, rather than a new source layer
        mltools.addGeojsonLineLayer(map, 'countiesLine', 'counties', 'red', 3)

        mltools.addGeojsonLineLayer(map, 'countiesBBox', countiesBBox, 'blue')

        mltools.addCanvasLayer(map, 'model', view.canvas, model.world.bboxCoords())

        const msg = props => props.NAME + ', pop: ' + props.population.toLocaleString()
        mltools.addLayerClickPopup(map, 'counties', msg)

        // ===== End of map & layers

        const anim = new Animator(
            () => {
                model.step()
                view.draw()
            },
            -1, // 500, // run this many steps, -1 for forever
            20 // 30 // 30 fps
        )

        util.toWindow({ map, anim, model, util })
    </script>
</body>

</html>

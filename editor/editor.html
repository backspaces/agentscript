<!DOCTYPE html>
<html>
    <head>
        <title>AgentScript IDE (Minimal)</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                display: flex;
                font-family: sans-serif;
            }
            #leftColumn,
            #rightColumn {
                flex: 1;
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            #folderName {
                text-align: center;
                padding: 10px;
                font-size: 1.2em;
                font-weight: bold;
                border-bottom: 1px solid #ccc;
            }
            #iframe,
            #preview {
                flex: 1;
                border: none;
            }
            #buttons {
                display: flex;
                justify-content: center;
                gap: 20px;
                padding: 10px;
                border-top: 1px solid #ccc;
            }
            button {
                padding: 6px 12px;
                font-size: 1em;
                cursor: pointer;
            }
            #editor {
                flex: 1;
                padding: 10px;
                font-family: monospace;
                white-space: pre;
                overflow: auto;
                border-left: 1px solid #ccc;
                background: #f9f9f9;
                color: black;
            }

            button.active {
                background-color: #d0d0ff;
                font-weight: bold;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

        <script src="https://unpkg.com/prettier@2.8.8/standalone.js"></script>
        <script src="https://unpkg.com/prettier@2.8.8/parser-babel.js"></script>
        <script src="https://unpkg.com/prettier@2.8.8/parser-html.js"></script>
        <script>
            console.log('window.prettierPlugins', window.prettierPlugins)
            // Ensure Prettier plugins are available
            // window.prettierPlugins = window.prettierPlugins || []
        </script>
    </head>
    <body>
        <div id="leftColumn">
            <div id="folderName"></div>
            <iframe id="preview"></iframe>
            <div id="buttons">
                <button id="htmlBtn">HTML</button>
                <button id="modelBtn">Model</button>
                <button id="viewBtn">View</button>
                <button onclick="formatCode()">Format</button>
                <button id="downloadBtn">Download</button>
            </div>
        </div>
        <div id="rightColumn">
            <div id="editor" contenteditable="true"></div>
        </div>
        <script type="module" src="./editor.js"></script>
    </body>
</html>

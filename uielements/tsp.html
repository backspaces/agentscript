<!DOCTYPE html>

<head>
    <title>TSP</title>
</head>

<body>

    <script type="module">
        // ====== Import uielements.js, only additional import needed ======

        import * as UI from './uielements.js'
        import elements from './tspElements.js'

        // ====== The views2 code as-is ======

        // import Animator from 'https://code.agentscript.org/src/Animator.js'
        import Animator from '../src/Animator.js'
        // import TwoDraw from 'https://code.agentscript.org/src/TwoDraw.js'
        import TwoDraw from '../src/TwoDraw.js'

        import Model from 'https://code.agentscript.org/models/TspModel.js'
        import TwoDrawOptions from 'https://code.agentscript.org/views2/tspOptions.js'

        const model = new Model()
        await model.startup()
        model.setup()

        const view = new TwoDraw(model, TwoDrawOptions("modelDiv", model, 8))

        const anim = new Animator(
            () => {
                model.step()
                view.draw()
            },
            500, // how many steps
            30 // at fps steps/second
        )

        // ====== Additional code for uielements usage ======

        // anim.startStats('left:0px;top:0px', 'modelDiv')
        // anim.startStats('right:10px;top:0px', 'controlPanel')

        anim.setSteps(-1) // in case you want to run forever

        UI.setAppState(model, view, anim) // connect model to uielements
        UI.createElements() // create elements from local storage
        // UI.createElements(elements) // create elements from file
    </script>

    <!-- <div id="modelDiv"></div>
    <div id="plotDiv"></div> -->
    <div>
        <div id="modelDiv"></div>
        <div id="plotDiv"></div>
    </div>

</body>

</html>

<body>
    <div id="modelDiv"></div>
    <script>
        // use model's default world options
        const model = new HelloModel()
        model.setup()

        // use defalt drawOptions
        const view = new TwoDraw(model, {
            div: 'modelDiv',
            patchSize: 20,
        })

        const anim = new Animator(
            () => {
                model.step()
                view.draw()
            },
            500, // run 500 steps
            30 // 30 fps
        )
    </script>
</body>

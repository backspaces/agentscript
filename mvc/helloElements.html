<html>

<head>
    <title>HelloElements</title>

    <!-- These are required to install css and html -->
    <script type="module" src="https://code.agentscript.org/uielements/uielements.html.js"></script>
    <link rel="stylesheet" href="https://code.agentscript.org/uielements/uielements.css" />
</head>

<body>
    <script type="module">
        import * as UI from 'https://code.agentscript.org/uielements/uielements.js'
        import elements from 'https://code.agentscript.org/uielements/tspElements.js'

        // ====== The views2 code ======

        import Animator from 'https://code.agentscript.org/src/Animator.js'
        import TwoDraw from 'https://code.agentscript.org/src/TwoDraw.js'
        import Model from 'https://code.agentscript.org/models/FlockModel.js'

        const model = new Model()
        model.setup()

        const view = new TwoDraw(model, {
            div: 'modelDiv',
            patchSize: 20,
            drawOptions: {
                turtlesSize: 1.5,
            }
        })

        const anim = new Animator(
            () => {
                model.step()
                view.draw()
            },
            500, // how many steps
            30 // at fps steps/second
        )

        // ====== Additional code for uielements usage ======

        anim.stop() // let uielements start/stop animator
        anim.setSteps(-1) // in case you want to run forever

        await UI.setAppState(model, view, anim, 'owen') // connect model to uielements

        // UI.createElements() // create elements from persistent storage
        UI.createElements(elements) // create elements from file

    </script>
    <div id="modelDiv"></div>
</body>

</html>

<html>

<head>
    <title>mouse</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
</head>

<body>
    <script type="module">
        import * as util from '../src/utils.js'
        import Mouse from '../src/Mouse.js'
        import TwoDraw from '../src/TwoDraw.js'
        import Model from '../models/HelloModel.js'

        const model = new Model()
        model.setup()

        const view = new TwoDraw(
            model,
            {
                patchSize: 15;
                patchesColor: 'black',
                linksColor: l => (l === selectedLink ? 'red' : 'gray'),
                linksWidth: 2,
                turtlesShape: 'circle',
                turtlesColor: 'random',
            }
        )

        let selectedTurtle, selectedLink
        function handleMouse(mouse) {
            let [x, y] = [mouse.x, mouse.y]
            switch (mouse.action) {
                case 'mousedown':
                    selectedTurtle = model.turtles.minOneOf(t =>
                        t.distanceXY(x, y)
                    )
                    break

                case 'mousedrag':
                    if (selectedTurtle) selectedTurtle.setxy(x, y)
                    break

                case 'mousemove':
                    selectedLink = model.links.minOneOf(l => l.distanceXY(x, y))
                    break

                case 'mouseup':
                    selectedTurtle = null
                    break
            }
            view.draw() // Draw whenever mouse has an event
        }

        const mouse = new Mouse(
            model, view, handleMouse
        ).setContinuous().start()

        view.draw() // Draw once to get started

        // Note: don't use the usual Animator, run by mouse events! YaY!
        util.toWindow({ util, model, view, mouse })
    </script>
    <div id="modelDiv"></div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>GUI</title>
</head>

<body>
    <div id="modelDiv"></div>
    <script type="module">
        import Animator from '../src/Animator.js'
        import Mouse from '../src/Mouse.js'
        import GUI from '../src/GUI.js'
        import Model from '../models/HelloModel.js'
        import TwoDraw from '../src/TwoDraw.js'
        import * as util from '../src/utils.js'

        const model = new Model()
        await model.startup()
        model.setup()

        const view = new TwoDraw(model, {
            div: 'modelDiv',
            patchSize: 20,
        })

        const aimator = new Animator(
            () => {
                model.step()
                view.draw()
                gui.update()
            },
            -1, // run forever
            30 // fps
        ).startStats()

        let selectedTurtle
        const mouse = new Mouse(model, view, mouse => {
            const { x, y, action } = mouse
            if (action === "mousedown") {
                aimator.stop()
                selectedTurtle = model.turtles.minOneOf(t => t.distanceXY(x, y))
            }
            if (action === "mouseup") {
                aimator.start()
                selectedTurtle = null
            }
            if (selectedTurtle) selectedTurtle.setxy(x, y)
            view.draw()
        })

        const gui = new GUI({
            fps: { // slider
                val: [40, [5, 60, 5]],
                cmd: val => aimator.setFps(val),
            },
            turtlesShape: { // chooser
                val: ['bug', ['bug', 'dart', 'person', 'circle', 'arrow']],
                cmd: val => view.drawOptions.turtlesShape = val,
            },
            turtlesSize: { // chooser
                val: [1, [0.5, 10, 0.5]],
                cmd: val => view.drawOptions.turtlesSize = val,
            },
            turtlesColor: { // color
                val: '#ff0000',
                cmd: val => view.drawOptions.turtlesColor = val,
            },
            downloadCanvas: { // button
                cmd: () => view.downloadCanvas(),
            },
            stop: { // switch/toggle
                val: false, // bool
                cmd: val => { if (val) { aimator.stop() } else { aimator.start() } },
            },
            useMouse: { // switch/toggle
                val: false, // bool
                cmd: val => { if (val) { mouse.start() } else { mouse.stop() } },
            },
            setTitle: { // input
                val: 'Play',
                cmd: val => document.title = val
            },
            modelTicks: { // monitor
                val: 'listen',
                cmd: () => model.ticks,
            },
        })

        util.toWindow({ model, view, aimator, GUI, gui })
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>HelloGui</title>
</head>

<body>
    <div id="modelDiv"></div>
    <script type="module">
        import Animator from 'https://code.agentscript.org/src/Animator.js'
        import GUI from 'https://code.agentscript.org/src/GUI.js'
        import Model from 'https://code.agentscript.org/models/HelloModel.js'
        import TwoDraw from 'https://code.agentscript.org/src/TwoDraw.js'
        import * as util from 'https://code.agentscript.org/src/utils.js'

        const model = new Model()
        await model.startup()
        model.setup()

        const drawOptions = {
            turtlesSize: 3,
        }

        const view = new TwoDraw(model, {
            div: 'modelDiv',
            patchSize: 20,
            drawOptions
        })

        const anim = new Animator(
            () => {
                if (model.done) anim.stop()
                model.step()
                view.draw()
                // updatePlot()
            },
            -1, // run until model stops: best tour constant for 500 steps
            30 // 30 fps
        ).startStats()
        anim.setIdle(() => view.draw())

        const gui = new GUI({
            fps: {
                slider: [30, [5, 60, 5]],
                cmd: val => anim.setFps(val),
            },
            turtlesShape: {
                chooser: ['bug', ['bug', 'dart', 'person']],
                cmd: val => view.drawOptions.turtlesShape = val,
            },
            turtlesColor: {
                color: '#ff0000',
                cmd: val => view.drawOptions.turtlesColor = val,
            },
            pause: {
                switch: false,
                cmd: val => { if (val) { anim.stop() } else { anim.start() } },
            },
            setTitle: {
                input: document.title,
                cmd: val => document.title = val
            },
            downloadCanvas: {
                button: () => view.downloadCanvas(),
            },
            modelTicks: {
                monitor: [model, 'ticks'],
            },
        })

        util.toWindow({ model, view, anim, GUI, gui })

        console.log(gui)
    </script>
</body>

</html>

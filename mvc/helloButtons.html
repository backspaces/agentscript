<!DOCTYPE html>
<html>

<head>
    <title>HelloGui</title>
</head>

<body>
    <div id="modelDiv"></div>
    <div id="buttonsDiv"></div>
    <script type="module">
        import * as util from 'https://code.agentscript.org/src/utils.js'
        import Model from 'https://code.agentscript.org/models/HelloModel.js'
        import Animator from 'https://code.agentscript.org/src/Animator.js'
        import TwoDraw from 'https://code.agentscript.org/src/TwoDraw.js'

        import Buttons from '../src/Buttons.js'

        const model = new Model()
        await model.startup()
        model.setup()

        const drawOptions = {
            turtlesSize: 3,
        }

        const view = new TwoDraw(model, {
            div: 'modelDiv',
            patchSize: 20,
            drawOptions
        })

        const anim = new Animator(
            () => {
                if (model.done) anim.stop()
                model.step()
                view.draw()
            },
            -1, // run forever, use Buttons to start/stop
            30 // 30 fps
        )

        const buttons = new Buttons('buttonsDiv', [
            { name: "toggle", cmd: () => anim.toggle() },
            { name: "download", cmd: () => view.downloadCanvas() },

            { name: "circle", cmd: () => (view.drawOptions.turtlesShape = "circle") },
            { name: "arrow", cmd: () => (view.drawOptions.turtlesShape = "arrow") },
        ])

        // const modelDiv = document.getElementById('modelDiv')
        // const buttonsDiv = document.getElementById('buttonsDiv')
        // modelDiv.style.margin = '0px'
        // modelDiv.style.padding = '0px'

        util.toWindow({ model, view, anim, buttons })
    </script>
</body>

</html>

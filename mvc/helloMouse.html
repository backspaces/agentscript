<html>

<head>
    <title>mouse</title>
</head>

<body>
    <script type="module">
        import * as util from 'https://code.agentscript.org/src/utils.js'
        import Model from 'https://code.agentscript.org/models/HelloModel.js'
        import Animator from 'https://code.agentscript.org/src/Animator.js'
        // import TwoDraw from 'https://code.agentscript.org/src/TwoDraw.js'
        import TwoDraw from '../src/TwoDraw.js'

        import Mouse from 'https://code.agentscript.org/src/Mouse.js'

        const model = new Model()
        await model.startup()
        model.setup()

        const drawOptions = {
            turtlesSize: 2,
            linksWidth: l => l === selectedLink ? 5 : 2,
        }

        const view = new TwoDraw(
            model,
            {
                patchSize: 20,
                drawOptions
            },
        )

        const anim = new Animator(
            () => {
                model.step()
                view.draw()
            },
            -1, // run forever, use GUI to start/stop
            30 // 30 fps
        )

        let selectedTurtle, selectedLink
        function mouseCallback(mouse) {
            let [x, y] = [mouse.x, mouse.y]
            switch (mouse.action) {
                case 'mousedown':
                    selectedTurtle = model.turtles.minOneOf(t =>
                        t.distanceXY(x, y)
                    )
                    break

                case 'mousedrag':
                    if (selectedTurtle) selectedTurtle.setxy(x, y)
                    break

                case 'mousemove':
                    selectedLink = model.links.minOneOf(l => l.distanceXY(x, y))
                    break

                case 'mouseup':
                    selectedTurtle = null
                    break
            }
        }

        const mouse = new Mouse(
            model, view, mouseCallback
        ).setContinuous().start()

        util.toWindow({ util, model, view, mouse })
    </script>
    <div id="modelDiv"></div>
</body>

</html>

<html>
    <head>
        <title>Tsp</title>
    </head>

    <body>
        <script type="module">
            import Animator from '/src/Animator.js'
            import TwoDraw from '/src/TwoDraw.js'

            import Model from '/models/TspModel.js'
            import TwoDrawOptions from '../views2mv/tspOptions.js'

            const patchSize = 6
            const modelOptions = TwoDraw.fullScreenOptions(patchSize)

            const model = new Model(modelOptions)
            await model.startup()
            model.setup()

            const view = new TwoDraw(
                model,
                TwoDrawOptions('modelDiv', model, patchSize)
            )

            const anim = new Animator(
                () => {
                    model.step()
                    view.draw()
                },
                -1, // run forever
                30 // at fps steps/second
            )
        </script>
        <div id="modelDiv"></div>
    </body>
</html>

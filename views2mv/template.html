<html>

<head>
    <title>Template</title>
</head>

<body>
    <script type="module">
        import Animator from "https://code.agentscript.org/src/Animator.js"
        import TwoDraw from "https://code.agentscript.org/src/TwoDraw.js"

        import Model from "https://code.agentscript.org/models/TemplateModel.js"
        import TwoDrawOptions from "./templateOptions.js"

        const model = new Model()
        model.setup()

        const view = new TwoDraw(model, TwoDrawOptions("modelDiv", model))

        const anim = new Animator(
            () => {
                model.step()
                view.draw()
            },
            500, // run for 500 steps
            30 // at 30 steps/second
        )
    </script>
    <div id="modelDiv"></div>
</body>

</html>

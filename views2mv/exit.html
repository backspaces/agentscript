<html>
    <head>
        <title>Exit</title>
    </head>

    <body>
        <script type="module">
            import Animator from '/src/Animator.js'
            import TwoDraw from '/src/TwoDraw.js'

            import Model from '/models/ExitModel.js'
            import TwoDrawOptions from './exitOptions.js'

            const model = new Model() // use model's default world options
            model.setup()

            const view = new TwoDraw(model, TwoDrawOptions('modelDiv', model))

            const anim = new Animator(
                () => {
                    model.step()
                    view.draw()
                },
                500, // how many steps
                30 // at fps steps/second
            )
        </script>
        <div id="modelDiv"></div>
    </body>
</html>

<head>
    <title>GridPath</title>
</head>

<body>
    <script type="module">
        import Animator from '/src/Animator.js'
        import TwoDraw from '/src/TwoDraw.js'

        import Model from '/models/GridPathModel.js'
        import TwoDrawOptions from './gridpathOptions.js'

        const model = new Model()
        model.setup()

        const view = new TwoDraw(model, TwoDrawOptions("modelDiv", model))

        const anim = new Animator(
            () => {
                model.step()
                view.draw()
                if (model.done) anim.stop()
            },
            -1, // run until done
            30 // at fps steps/second
        )
    </script>
    <div id="modelDiv"></div>
</body>

</html>

<html>
    <head>
        <title>Exit</title>
    </head>

    <body>
        <script type="module">
            import Animator from '/src/Animator.js'
            import TwoDraw from '/src/TwoDraw.js'
            import Model from '/models/ExitModel.js'
            // import Color from '/src/Color.js'
            import ColorMap from '/src/ColorMap.js'

            const model = new Model() // use model's default world options
            model.setup()

            const patchColors = model.patches.map(p => {
                switch (p.breed.name) {
                    case 'exits':
                        return ColorMap.Basic16.atIndex(p.exitNumber + 4)
                    case 'inside':
                        return 'black'
                    case 'wall':
                        return 'gray'
                    default:
                        return ColorMap.LightGray.randomColor()
                }
            })
            const view = new TwoDraw(model, {
                div: 'modelDiv',
                patchSize: 10,
                drawOptions: {
                    turtlesShape: 'circle',
                    turtlesColor: t => patchColors[t.exit.id],
                    turtlesSize: 1,
                    initPatches: () => patchColors,
                },
            })

            const anim = new Animator(
                () => {
                    model.step()
                    view.draw()
                    if (model.done) anim.stop()
                },
                -1, // run until done
                30 // at fps steps/second
            )
        </script>
        <div id="modelDiv"></div>
    </body>
</html>

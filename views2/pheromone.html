<html>

<head>
    <title>Pheromone</title>
</head>

<body>
    <script type="module">
        import * as util from 'https://code.agentscript.org/src/utils.js'
        import TwoDraw from 'https://code.agentscript.org/src/TwoDraw.js'
        import ColorMap from 'https://code.agentscript.org/src/ColorMap.js'
        import Animator from 'https://code.agentscript.org/src/Animator.js'
        import Model from 'https://code.agentscript.org/models/PheromoneModel.js'

        const colorMap = ColorMap.gradientColorMap(
            8, ['black', 'purple', 'yellow']
        )

        const model = new Model() // no arge => use default world options
        model.setup()

        const view = new TwoDraw(model, {
            div: 'modelDiv',
            patchSize: 20,
            drawOptions: {
                turtlesSize: 2,
                patchesColor: (p) => colorMap.scaleColor(p.pheromone, 0, 100)
            }
        })

        const anim = new Animator(
            () => {
                model.step()
                view.draw()
            },
            500, // run 500 steps
            30 // 30 fps
        )

        util.toWindow({ util, model, view, anim })
    </script>
    <div id="modelDiv"></div>
</body>

</html>

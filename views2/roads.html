<html>

<head>
    <title>Roads</title>
</head>

<body>
    <script type="module">
        import * as util from 'https://code.agentscript.org/src/utils.js'
        import Animator from 'https://code.agentscript.org/src/Animator.js'
        import TwoDraw from 'https://code.agentscript.org/src/TwoDraw.js'
        import Model from 'https://code.agentscript.org/models/RoadsModel.js'

        const model = new Model()
        await model.startup()
        model.setup()

        const baseMapTile = await util.imagePromise(
            'https://code.agentscript.org/models/data/roads14.png'
        )
        const breedColor = {
            nodes: 'red',
            intersections: 'blue',
            drivers: 'green',
        }
        const breedSize = { nodes: 1, intersections: 2, drivers: 5 }
        const breedShape = {
            nodes: 'circle',
            intersections: 'circle',
            drivers: 'dart',
        }
        const view = new TwoDraw(model, {
            div: 'modelDiv',
            patchSize: 4,
            drawOptions: {
                patchesColor: baseMapTile,
                turtlesColor: t => breedColor[t.breed.name],
                turtlesSize: t => breedSize[t.breed.name],
                turtlesShape: t => breedShape[t.breed.name],
                linksColor: 'black',
            }
        })

        const anim = new Animator(
            () => {
                model.step()
                view.draw()
            },
            500, // how many steps
            30 // at fps steps/second
        )
    </script>
    <div id="modelDiv"></div>
</body>

</html>

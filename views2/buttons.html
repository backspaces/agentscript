<html>
    <head>
        <title>Buttons</title>
    </head>

    <body>
        <script type="module">
            import Animator from '/src/Animator.js'
            import TwoDraw from '/src/TwoDraw.js'
            import Model from '/models/ButtonsModel.js'

            const model = new Model()
            model.setup()

            const view = new TwoDraw(model, {
                div: 'modelDiv',
                patchSize: 20,
                drawOptions: {
                    turtlesColor: t =>
                        model.cluster.has(t) ? 'red' : 'random',
                    turtlesShape: 'circle',
                    turtlesSize: 2,
                    linksColor: 'yellow',
                    linksWidth: 3,
                },
            })

            const anim = new Animator(
                () => {
                    model.step()
                    view.draw()
                    if (model.done) anim.stop()
                },
                -1, // run until done
                30 // at fps steps/second
            )
        </script>
        <div id="modelDiv"></div>
    </body>
</html>

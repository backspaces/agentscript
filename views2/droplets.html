<html>
    <head>
        <title>Droplets</title>
    </head>

    <body>
        <script type="module">
            import Animator from '/src/Animator.js'
            import TwoDraw from '/src/TwoDraw.js'
            import Model from '/models/DropletsModel.js'
            import ColorMap from '/src/ColorMap.js'

            const model = new Model()
            model.setup()

            const view = new TwoDraw(model, {
                div: 'modelDiv',
                patchSize: 10,
                drawOptions: {
                    turtlesShape: 'square',
                    turtlesRotate: false,
                    turtlesSize: 0.8,
                    turtlesColor: 'yellow',
                    initPatches: (model, view) => {
                        const elevation =
                            model.patches.exportDataSet('elevation')
                        const grays = elevation.scale(0, 255).data
                        const colors = grays.map(
                            d => ColorMap.Gray[Math.round(d)]
                        )
                        // const localMinColor = Color.typedColor(255, 0, 0)
                        const localMinColor = 'white'
                        model.localMins.forEach(p => {
                            colors[p.id] = localMinColor
                        })
                        return colors
                    },
                },
            })

            const anim = new Animator(
                () => {
                    model.step()
                    view.draw()
                    if (model.done) anim.stop()
                },
                -1, // run until done
                10 // at fps steps/second
            )
        </script>
        <div id="modelDiv"></div>
    </body>
</html>

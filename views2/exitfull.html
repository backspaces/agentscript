<html>

<head>
    <title>Exit</title>
</head>

<body>
    <script type="module">
        import Animator from 'https://code.agentscript.org/src/Animator.js'
        // import TwoDraw from 'https://code.agentscript.org/src/TwoDraw.js'
        import TwoDraw from '../src/TwoDraw.js'

        import Model from 'https://code.agentscript.org/models/ExitModel.js'
        import TwoDrawOptions from 'https://code.agentscript.org/views2/exitOptions.js'

        const patchSize = 10
        const options = TwoDraw.fullScreenOptions(patchSize)

        const model = new Model(options)
        await model.startup()
        model.setup()

        const view = new TwoDraw(model, TwoDrawOptions("modelDiv", model, patchSize))

        const anim = new Animator(
            () => {
                model.step()
                view.draw()
            },
            500, // how many steps
            30 // at fps steps/second
        )
    </script>
    <div id="modelDiv"></div>
</body>

</html>

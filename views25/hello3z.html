<html>

<head>
    <title>helloz</title>
</head>

<body>
    <script type="module">
        import * as util from '../src/utils.js'
        import Animator from '../src/Animator.js'
        import ThreeDraw from '../src/ThreeDraw.js'
        import Model from '../models/Hello3ZModel.js'

        const drawOptions = {
            turtlesMesh: 'PointsMesh',
            turtlesShape: 'point',
            turtlesSize: 2,
            turtlesColor: 'red',
        }

        const model = new Model()
        await model.startup()
        model.setup()

        const view = new ThreeDraw(
            model,
            { div: 'modelDiv' },
            drawOptions
        )

        util.toWindow({ util, model, view })

        await new Animator(
            () => {
                model.step()
                view.draw()
            },
            -1, // 500,
            30
        )

        view.idle()
    </script>
    <div id="modelDiv"></div>
</body>

</html>

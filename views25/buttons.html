<html>

<head>
    <title>buttons</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
</head>

<body>
    <script type="module">
        import * as util from '../src/utils.js'
        import ThreeDraw from '../src/ThreeDraw.js'
        import Model from '../models/ButtonsModel.js'

        let model // declare model here so can be used in drawOptions
        const drawOptions = {
            turtlesColor: t => (model.cluster.has(t) ? 'red' : 'random'),
            turtlesShape: 'circle',
            turtlesSize: 2,
            linksColor: 'rgba(255, 255, 255, 0.50',
        }

        async function run() {
            model = new Model() // define model here.
            await model.startup()
            model.setup()

            const view = new ThreeDraw(
                model,
                { div: 'modelDiv' },
                drawOptions
            )

            util.toWindow({ util, model, view })

            await util.timeoutLoop(
                () => {
                    model.step()
                    view.draw()
                },
                500,
                33
            )

            view.idle()
        }
        run()
    </script>
    <div id="modelDiv"></div>
</body>

</html>

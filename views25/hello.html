<html>

<head>
    <title>hello</title>
</head>

<body>
    <script type="module">
        import * as util from '../src/utils.js'
        import ThreeDraw from '../src/ThreeDraw.js'
        import Animator from '../src/Animator.js'
        import Model from '../models/HelloModel.js'

        const model = new Model()
        await model.startup()
        model.setup()
        model.turtles.ask(turtle => turtle.z = util.randomCentered(10))

        // defalt drawOptions!
        const view = new ThreeDraw(model, { div: 'modelDiv' })

        await new Animator(
            () => {
                model.step()
                view.draw()
            },
            500,
            33
        )

        view.idle()
    </script>
    <div id="modelDiv"></div>
</body>

</html>

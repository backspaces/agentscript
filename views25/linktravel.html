<html>
    <head>
        <title>linkTravel</title>
    </head>

    <body>
        <script type="module">
            import * as util from '/src/utils.js'
            import Animator from '/src/Animator.js'
            import ThreeDraw from '/src/ThreeDraw.js'
            import Model from '/models/LinkTravelModel.js'

            const isNode = t => t.breed.name === 'nodes'
            const drawOptions = {
                patchesColor: 'black',
                turtlesColor: t => (isNode(t) ? 'red' : 'random'),
                turtlesShape: t => (isNode(t) ? 'circle' : 'dart'),
                turtlesSize: t => (isNode(t) ? 0.5 : 1.25),
            }

            const model = new Model()
            // await model.startup()
            model.setup()

            const view = new ThreeDraw(model, { div: 'modelDiv' }, drawOptions)

            util.toWindow({ util, model, view })

            await new Animator(
                () => {
                    model.step()
                    view.draw()
                },
                500,
                30
            )

            view.idle()
        </script>
        <div id="modelDiv"></div>
    </body>
</html>

<html>

<head>
    <title>flock</title>
</head>

<body>
    <script type="module">
        import * as util from 'https://code.agentscript.org/src/utils.js'
        import Animator from 'https://code.agentscript.org/src/Animator.js'
        import ThreeDraw from 'https://code.agentscript.org/src/ThreeDraw.js'
        import Model from 'https://code.agentscript.org/models/FlockModel.js'

        const model = new Model()
        await model.startup()
        model.setup()

        // default drawOptions!
        const view = new ThreeDraw(model, { div: 'modelDiv' })

        await new Animator(
            () => {
                model.step()
                view.draw()
            },
            500,
            30
        )

        view.idle()
    </script>
    <div id="modelDiv"></div>
</body>

</html>

<html>

<head>
    <title>hello</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
</head>

<body>
    <script type="module">
        import * as util from '../src/utils.js'
        import ThreeDraw from '../src/ThreeDraw.js'
        import Model from '../models/HelloPlusModel.js'

        async function run() {
            const model = new Model()
            await model.startup()
            model.setup()

            // defalt drawOptions!
            const view = new ThreeDraw(model, { div: 'modelDiv' })

            await util.timeoutLoop(
                () => {
                    model.step()
                    view.draw()
                },
                500,
                33
            )

            view.idle()
        }
        run()
    </script>
    <div id="modelDiv"></div>
</body>

</html>
